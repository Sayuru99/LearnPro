name: learnpro
description: "A Simple Learning Management System."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.5.0
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.6.6
  http: ^1.2.2
  shared_preferences: ^2.3.2
  sqflite: ^2.3.3+1
